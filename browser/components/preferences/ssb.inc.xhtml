<script src="chrome://browser/content/preferences/ssb.js" />

<html:template id="template-paneSsb">

    <groupbox data-category="paneSsb" hidden="true">
        <vbox class="contentPane">
            <html:h1 data-l10n-id="floorp-ssb-title" />
            <description class="indent tip-caption" data-l10n-id="floorp-ssb-description" />

            <html:h2 data-l10n-id="ssb-preferences" />

            <checkbox data-l10n-id="floorp-enable-ssb-with-experimental" preference="floorp.browser.ssb.enabled" class="needreboot" />
            <description class="indent tip-caption" data-l10n-id="floorp-enable-ssb-description" />

            <checkbox data-l10n-id="floorp-disable-toolbars" preference="floorp.browser.ssb.toolbars.disabled" class="needreboot" />
            <description class="indent tip-caption" data-l10n-id="floorp-disable-toolbars-description" />

            <vbox id="ssb-installed-apps-list">
                <label id="ssb-installed-apps-list-label"  data-l10n-id="ssb-installed-list-title" />
            </vbox>

        </vbox>
    </groupbox>

</html:template>
