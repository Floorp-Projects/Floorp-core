<script src="chrome://browser/content/preferences/csk.js"/>
<html:template id="template-paneCSK">

<groupbox data-category="paneCSK" hidden="true">
   <vbox class="contentPane">
     <html:h1 data-l10n-id="floorp-CSK-title"/>
     <description class="indent tip-caption" data-l10n-id="floorp-CSK-description"/>

     <checkbox preference="floorp.custom.shortcutkeysAndActions.remove.fx.actions" class="needreboot"
               data-l10n-id="disable-fx-actions"/>

     <html:h2 data-l10n-id="CSK-reset-title"/>
     <description class="indent tip-caption" data-l10n-id="CSK-reset-description"/>
     <hbox>
       <label data-l10n-id="CSK-reset-label"/>
       <spacer flex="1"/>
       <button id="reset-CSK-button"
               is="highlightable-button"
               class="accessory-button"
               data-l10n-id="CSK-reset-button"/>
     </hbox>

     <hbox>
       <label data-l10n-id="CSK-reboot-browser-label"/>
       <spacer flex="1"/>
       <button id="reboot-browser-CSK-button"
               is="highlightable-button"
               class="accessory-button"
               data-l10n-id="CSK-reboot-browser-button"/>
     </hbox>

    <vbox id="csks-box">
    </vbox>
   </vbox>
</groupbox>

</html:template>
