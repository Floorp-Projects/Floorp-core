<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://browser/skin/preferences/preferences.css" type="text/css"?>
<?xml-stylesheet href="chrome://floorp/content/preferences/dialogs/manageWorkspace.css" type="text/css"?>

<window
  id="PermissionsDialog"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  data-l10n-attrs="title, style"
  onload="onLoad();"
  onunload=""
>
  <stringbundle
    id="browserBundle"
    src="chrome://browser/locale/browser.properties"
  />
  <dialog
    buttons="accept,cancel"
    data-l10n-id="permission-dialog"
    data-l10n-attrs="buttonlabelaccept"
  >
    <linkset>
      <html:link rel="localization" href="branding/brand.ftl" />
      <html:link
        rel="localization"
        href="browser/preferences/permissions.ftl"
      />
      <html:link
        rel="localization"
        href="browser/preferences/preferences.ftl"
      />
      <html:link rel="localization" href="browser/floorp.ftl" />
    </linkset>

    <script src="chrome://browser/content/utilityOverlay.js" />
    <script src="chrome://global/content/preferencesBindings.js" />
    <script src="chrome://floorp/content/preferences/dialogs/manageWorkspace.js" />

    <label id="pageLabel" data-l10n-id="select-workspace" class="invisible" />
    <vbox class="contentPane">
      <label id="WorkspaceSelectLabel" data-l10n-id="workspace-select" />
      <hbox class="invisible">
        <menulist class="useDocumentColors" flex="1" id="workspaceName">
          <menupopup id="workspacesPopup"> </menupopup>
        </menulist>
      </hbox>
      <vbox> </vbox>

      <label
        id="WorkspaceSelectIconLabel"
        data-l10n-id="workspace-select-icon"
        class="invisible"
      />
      <hbox class="invisible">
        <menulist class="useDocumentColors" flex="1" id="iconName">
          <menupopup id="workspacesIconSelectPopup"> </menupopup>
        </menulist>
      </hbox>

      <label
        id="WorkspaceSelectContainerLabel"
        data-l10n-id="workspace-select-container"
        class="invisible"
      />
      <hbox class="invisible">
        <menulist class="useDocumentColors" flex="1" id="containerName">
          <menupopup id="workspacesContainerSelectPopup"> </menupopup>
        </menulist>
      </hbox>
      <vbox> </vbox>
    </vbox>
  </dialog>
</window>
