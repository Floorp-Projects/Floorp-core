<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://browser/skin/preferences/preferences.css" type="text/css"?>
<?xml-stylesheet href="chrome://browser/content/preferences/dialogs/manage-keyboard-shortcut.css" type="text/css"?>

<window id="PermissionsDialog"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        xmlns:html="http://www.w3.org/1999/xhtml"
        data-l10n-attrs="title, style"
        onload="onLoad();"
        onunload="">

<stringbundle id="browserBundle"
                src="chrome://browser/locale/browser.properties"/>
  <dialog
        buttons="accept,cancel"
        data-l10n-id="permission-dialog"
        data-l10n-attrs="buttonlabelaccept">

  <linkset>
    <html:link rel="localization" href="branding/brand.ftl"/>
    <html:link rel="localization" href="browser/preferences/permissions.ftl"/>
    <html:link rel="localization" href="browser/preferences/preferences.ftl"/>
    <html:link rel="localization" href="browser/floorp.ftl"/>
  </linkset>

  <script src="chrome://browser/content/utilityOverlay.js"/>
  <script src="chrome://global/content/preferencesBindings.js"/>
  <script src="chrome://browser/content/preferences/dialogs/manage-keyboard-shortcut.js"/>


  <label id="pageLabel" data-l10n-id="select-shortcutkeyAction" class="invisible"/>
  <vbox class="contentPane">
    <label id="WorkspaceSelectLabel" data-l10n-id="workspace-select"/>
      <hbox class="invisible">
        <menulist class="useDocumentColors" flex="1" id="selectedActionName">
         <menupopup id="actionsPopup">
         </menupopup>
        </menulist>
      </hbox>

  </vbox>
  <label id="shortcut-key-label" data-l10n-id="shortcut-key-label"/>
  <description class="indent tip-caption" data-l10n-id="shortcut-key-description"/>
  <hbox id="shortcut-key-box">
  <button id="startButton" data-l10n-id="start-input-button-listen"/>
   <button id="endButton" data-l10n-id="end-input-button-listen"/>
  </hbox>
  <html:input type="text" id="keyList" placeholder="" readonly="readonly"></html:input>
 </dialog>
</window>
