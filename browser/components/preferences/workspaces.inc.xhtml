<script src="chrome://browser/content/preferences/workspaces.js"/>

<html:template id="template-paneWorkspaces">

## Go main preference pane button.
<hbox class="container-header-links" data-category="paneWorkspaces" hidden="true">
    <button id="backtogeneral-workspaces" class="back-button" data-l10n-id="containers-back-button2">
      <hbox class="box-inherit button-box" align="center" pack="center" flex="1" anonid="button-box">
        <image class="button-icon"/>
        <label class="button-text"/>
      </hbox>
    </button>
</hbox>


## Some elements share id & with notes.inc.xhtml
<groupbox data-category="paneWorkspaces" hidden="true">
  <vbox class="contentPane">
    <html:h1 data-l10n-id="floorp-workspaces-title"/>
    <checkbox preference="floorp.browser.workspace.closePopupAfterClick"
              data-l10n-id="change-to-close-workspace-popup-option"/>
    <checkbox preference="floorp.browser.workspace.showWorkspaceName"
              data-l10n-id="show-workspace-name-option"/>
    <checkbox preference="floorp.browser.workspace.manageOnBMS" class="needreboot"
              data-l10n-id="manage-workspace-on-bms-option"/>
    <checkbox preference="floorp.browser.workspace.changeWorkspaceWithDefaultKey"
              data-l10n-id="change-workspace-with-default-key-option"/>

    <html:h2 data-l10n-id="workspaces-reset-title"/>
    <description class="indent tip-caption" data-l10n-id="workspaces-reset-description"/>
    <hbox>
      <label data-l10n-id="workspaces-reset-label"/>
      <spacer flex="1"/>
      <button id="reset-workspaces-button"
              is="highlightable-button"
              class="accessory-button"
              data-l10n-id="workspaces-reset-button"/>
    </hbox>

    <html:h2 data-l10n-id="workspaces-manage-title"/>
    <description class="indent tip-caption" data-l10n-id="workspaces-manage-description"/>
    <hbox>
      <label data-l10n-id="workspaces-manage-label"/>
      <spacer flex="1"/>
      <button id="manageWorkspace-button"
              is="highlightable-button"
              class="accessory-button"
              data-l10n-id="workspaces-manage-button"/>
    </hbox>



    <html:h2 data-l10n-id="workspaces-backup-discription"/>
    <richlistbox id="workspaces-backup-list" flex="1" class="backup-list">
    <richlistitem>
      <label id="backuped-time-label" class="backuped-time-label" data-l10n-id="backuped-time"/>
    </richlistitem>
   </richlistbox>
  </vbox>
</groupbox>

</html:template>
