<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>

<window
  id="TabSleepDialog"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  data-l10n-id="tab-sleep-settings-dialog-title"
  data-l10n-attrs="title"
  onload="gTabSleepManager.onLoad();"
  onunload="gTabSleepManager.uninit();"
  persist="width height"
>
  <dialog
    buttons="accept"
    buttondisabledaccept="false"
  >
    <linkset>
      <html:link rel="localization" href="browser/floorp.ftl" />
    </linkset>

    <script src="chrome://browser/content/preferences/dialogs/tabsleep.js" />

    <keyset>
      <key
        key="w"
        modifiers="accel"
        oncommand="window.close();"
      />
    </keyset>

    <vbox class="contentPane" id="tabsleep-content">
      <hbox>
        <label
          id="timeoutMinutesLabel"
          control="timeoutMinutes"
          data-l10n-id="tab-sleep-timeout-minutes-value"
        />
        <html:input
          id="timeoutMinutes"
          type="number"
          min="0"
        />
      </hbox>
      <vbox>
        <label
          id="excludeHostsLabel"
          control="excludeHosts"
          data-l10n-id="tab-sleep-settings-dialog-excludehosts-label"
        />
        <label
          id="excludeHostsLabel-2"
          control="excludeHosts"
          data-l10n-id="tab-sleep-settings-dialog-excludehosts-label-2"
          style="opacity: 0.6;"
        />
        <html:textarea
          id="excludeHosts"
          style="height: 100px"
        />
      </vbox>
    </vbox>
  </dialog>
</window>
